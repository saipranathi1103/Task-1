<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .hero {
            background: #f4f4f4;
            padding: 4rem 0;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background: #0056b3;
        }
        .content {
            padding: 2rem 0;
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Landing Page Header</h1>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your journey to greatness starts here. Explore our amazing features and join us today!</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Landing Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
